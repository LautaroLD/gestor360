name: EAS Update Preview from master
on:
  push:
    branches: [ master ]

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Publish EAS Update (preview)
        env:
            EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
            EXPO_PUBLIC_API_URL: ${{ secrets.PREVIEW_API_URL }}
            EXPO_PUBLIC_ENVIRONMENT: ${{ secrets.EXPO_PUBLIC_ENVIRONMENT }}
        run: npx eas update --branch preview --message "Auto update from master" --non-interactive