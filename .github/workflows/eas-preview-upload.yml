name: EAS Update Preview from master
on:
  push:
    branches: [ master ]

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Publish EAS Update (preview)
        uses: expo/expo-github-action@8.2.1
        with:
          expo-command: eas update --branch preview --message "Auto update from master" --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}